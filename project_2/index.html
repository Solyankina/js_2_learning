<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods()">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="toggleCart()">{{ isVisibleCart ? 'Каталог' : cart.desc()}}</button>
        </div>
    </header>
    <main>
        <div class="products" v-if="!isVisibleCart">
            <div class="product-item" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="cart.add(product)">Купить</button>
                </div>
            </div>
        </div>

        <div class="cart" v-if="isVisibleCart">
            <div class="cart-item" v-for="cartItem of cart.items" :key="cartItem.product.id_product" >
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{cartItem.product.product_name}}</h3>
                    <p>{{cartItem.count}}</p>
                    <p>{{cartItem.price()}}₽</p>
                    <button class="inc-btn" @click="cartItem.incCount()">+</button>
                    <button class="dec-btn" @click="cartItem.decCount()">-</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
